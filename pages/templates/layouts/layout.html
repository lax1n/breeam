{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% block title %}{% endblock title %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/mainStyles.css" %}">
    <link rel="stylesheet" href="{% static "css/macro.css" %}">
    <link rel="stylesheet" href="{% static "css/timeline.css" %}">
    <link rel="stylesheet" href="{% static "css/loader.css" %}">
    <link rel="stylesheet" href="{% static "css/magnifierIcon.css" %}">
    <link rel="stylesheet" href="{% static "css/tooltipster.css" %}">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    {% block css %}{% endblock css %}
</head>
<body>
    <!-- Content will be rendered here -->
    <div class="mainContainer">
    	{% block content %}{% endblock content %}
    </div>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../../static/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="../../../static/js/jquery.visited.js"></script>
    <script src="{% static "js/jquery.tooltipster.min.js" %}"></script>
    <script src="{% static "js/slide.js" %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
