<div class="pagination">
    {% for macro_page in macro_pages %}
        {% if forloop.first %}
            <a href="javascript:void(0)" class="macro_nav_a selected">
        {% else %}
            <a href="javascript:void(0)" class="macro_nav_a">
        {% endif %}
            <div data-tooltip="Macro slide: {{ forloop.counter }}" class="pagination__dot"></div>
        </a>
    {% endfor %}
</div>
