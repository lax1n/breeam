{% extends 'layouts/layout.html' %}
{% load staticfiles %}
{% block title %}Breeam{% endblock title %}
{% block content %}

<!-- Main content, including slider, timeline and page buttons. -->
<div class="mainContent">

    <!-- Header with decor items -->
    <header>
        <div>
            <img src="{% static "images/breeamImgs_coffeeCup.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_smartPhone.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_notePinkPencil.svg" %}">
        </div>
    </header>

    <div id="magnifier">
		<div class="magnifier-icon">
        	<span class="magnifier-handle"></span>
        	<span class="magnifier-handle-x"></span>
		</div>
    </div>

	<a class="logo" href="/">Asplan Viak</a>
    <!-- Link for admin -->
    <a class="loginBtn" href="{% url 'admin:login' %}">Sign in</a>
    
    <div class="mainWrapper" id="wrapper">
    	{% include 'includes/slide.html' %}
    </div> <!-- mainWrapper -->

    <div id="macro_wrapper">
    </div> <!-- macroWrapper -->

    <!-- Footer with decor items -->
    <footer>
        <div>
            <img src="{% static "images/breeamImgs_notesBrownPencil.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_notesSimple.svg" %}">
        </div>
    </footer>    

</div> <!-- mainContent -->


{% endblock content %}
