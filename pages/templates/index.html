<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Breeam - {{ slide.title.capitalize }}</title>
<link rel="stylesheet" href="../../media/css/mainStyles.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<section class="mainContainer container-fluid page-wrap">

    <header class="mainHeader">
        <div>
            <img src="../../media/images/breeamImgs_coffeeCup.svg">
        </div>
        <div>
            <img src="../../media/images/breeamImgs_smartPhone.svg">
        </div>
        <div>
            <img src="../../media/images/breeamImgs_notePinkPencil.svg">
        </div>
    </header>
    
    <div class="centerContent row container-fluid">
        {% for slide in slides %}
            <div class="row">
                <div class="col-md-1">
                    {% if slide_prev != None %}
                        <!-- Link for the next slide -->
                        <a href={{ slide_prev.slug }} class="arrow-left"></a>
                    {% endif %}

                    {% if slide_next != None %}
                        <!-- Link for the next slide -->
                        <a href={{ slide_next.slug }} class="arrow-right"></a>
                    {% endif %}
                </div>
                <div class="col-md-10" id="content">
                </div>
            <div class="col-md-1"></div>
            </div>
        {% endfor %}
        
        <!-- Timeline -->
        <div class="timelineRow row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                {% include 'layouts/timeline.html' %}
            </div>
            <div class="col-md-1"></div>
        </div>
        
        <!-- Slide buttons -->
        <div class="navButtons row">
            {% include 'layouts/buttons.html' %}
        </div>
	</div> <!-- centerContent -->
    
    <footer class="mainFooter container-fluid">
        <div>
            <img src="../../media/images/breeamImgs_coffeeCup.svg">
        </div>
        <div>
            <img src="../../media/images/breeamImgs_notesSimple.svg">
        </div>
    </footer>
    
</section>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../../media/js/slide.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../../media/js/script.js"></script>
</body>
</html>
