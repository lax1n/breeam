{% extends 'layouts/layout.html' %}
{% load staticfiles %}
{% block title %}Breeam{% endblock title %}
{% block content %}

<!-- Main content, including slider, timeline and page buttons. -->
<div class="mainContent">

    <!-- Header with decor items -->
    <header>
        <div>
            <img src="{% static "images/breeamImgs_coffeeCup.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_smartPhone.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_notePinkPencil.svg" %}">
        </div>
    </header>
    
	<!-- Link for the next slide -->
    <a href="" class="arrow-left">&#9001;</a>
    <!-- Link for the next slide -->
	<a href="" class="arrow-right">&#9002;</a>
	<div class="sliderContainer" id="content">
	</div>
  
	</div> <!-- sliderContainer + content -->

	<!-- Loader -->
	<div class="sk-circle" id="loader">
		<div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
	</div>
            
	<!-- Timeline -->
    <div class="timelineContainer">
		{% include 'includes/timeline.html' %}
	</div> <!-- timelineContainer -->

	<!-- Slide buttons -->
	<div class="navButtons" id="buttons"></div>
    
    <!-- Footer with decor items -->
    <footer>
        <div>
            <img src="{% static "images/breeamImgs_coffeeCup.svg" %}">
        </div>
        <div>
            <img src="{% static "images/breeamImgs_notesSimple.svg" %}">
        </div>
    </footer>    

</div> <!-- mainContent -->


{% endblock content %}
