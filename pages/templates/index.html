{% extends 'layouts/layout.html' %}
{% block title %}Breeam{% endblock title %}

{% block content %}

    <section class="mainContainer container-fluid">

        <!-- Main content, including slider, timeline and page buttons. -->
        <div class="centerContent row container-fluid">
            {% for slide in slides %}
                <div class="row">
                    <div class="col-md-1">
                            <!-- Link for the next slide -->
                            <a href="" class="arrow-left"></a>
                            <!-- Link for the next slide -->
                            <a href="" class="arrow-right"></a>
                    </div>
                    <div class="col-md-10" id="content">
                    </div>
                <div class="col-md-1"></div>
                </div>
            {% endfor %}

            <!-- Loader -->
            <div class="sk-circle" id="loader">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>

            <!-- Timeline -->
            <div class="timelineRow row">
                {% include 'includes/timeline.html' %}
            </div>

            <!-- Slide buttons -->
            <div class="navButtons row" id="buttons">
            </div>

        </div> <!-- centerContent -->

    </section>


{% endblock content %}
