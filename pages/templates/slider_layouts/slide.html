<div id="holder">
    <div class="{{ slide.align_title_in_image|yesno:"pageTitleFloat,pageTitleStandard" }}" id="page_title">
        <h1 id="headline">{{ slide.title }}</h1>
    </div>
    <div class="slider-content" id="slider">
        <!-- Current Slide Image -->
        <img src="{{ slide.image.url }}" alt="" id="image"/>
    </div>

    <div id="buttons">
        {% include 'includes/buttons.html' %}
    </div>
</div>
